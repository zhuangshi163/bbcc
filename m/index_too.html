                        <div class="goods-info">

                            <span class="goods-del"><del>￥<%= item[i].goods_marketprice %></del></span>
                            <span class="goods-sale">已售:<%= item[i].goods_salenum %></span>
                        </div>
                    </a>
                </div>
            </li>
            <% } %>
        </ul>
    </div>
</script>

<script type="text/html" id="adv_list">

					<img src="<%= item[i].image %>" alt="">
				</a>
			</div>
		<% } %>
		</div>
	</div>
</script>

        <div class="pagination listorder-{{=it.listorder}}">

            {{~}}
        </div>

    </div>
    {{?}}

                    <div style="text-align:{{=it.prop.align||'left'}};color:{{=value.font_color||'#000'}}">{{=value.title}}</div>
                </a>
            </li>
            {{~}}
        </ul>
    </div>
    {{?}}
</script>
