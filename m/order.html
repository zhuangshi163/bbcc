	<script type="text/html" id="order-list-tmpl">
			<header class="top-tab">
				<ul class="clearfix">
					<li class="<%if (status == '' || status == null){%>on <%}%>js-order-tab" data-status="all"><a href="order.html">所有订单</a></li>
					<li class="<%if (status == 20){%>on <%}%>js-order-tab" data-status="20"><a href="order.html?status=20">已付款</a></li>
					<li class="<%if (status == 10){%>on <%}%>js-order-tab" data-status="10"><a href="order.html?status=10">待付款</a></li>
					<li class="<%if (status == 40){%>on <%}%>js-order-tab" data-status="40"><a href="order.html?status=40">已完成</a></li>
				</ul>
			</header>
			<div class="js-count">
			<%if (order_group_list.length >0){%>
				<div class="count-text">
					共找到<span>4</span>笔订单，分销总收入<span>132.90</span>
					<p>
						一级<span>3</span>笔，二级<span>1</span>笔，三级<span>0</span>笔。
					</p>
				</div>
			<%}%>
			</div>
			<div class="earn-list">

	
				<ul class="js-order-cate">
<%if (order_group_list.length >0){%>
                    <%for(var i = 0;i<order_group_list.length;i++){
                        var orderlist = order_group_list[i].order_list;
                    %>
                            <% for(var j = 0;j<orderlist.length;j++){
                                var order_goods = orderlist[j].extend_order_goods;
                            %>
					<li class="panel"><div
							class="earn-info clearfix js-earn-info">
							<div class="left">
								<div class="earn-date"><%=$getLocalTime(order_group_list[i].add_time)%></div>
								<div class="earn-id"><%=order_group_list[i].level%>： <%=orderlist[j].order_sn%></div>
							</div>
							<div class="right">
								<p class="price">+<%=orderlist[j].level_money_sum%></p>
								<div class="status red">待付款</div>
							</div>
						</div>
						<div class="order-detail" style="display:none;">
							<div class="outlet-info">
								<div>
									<span>分销商：</span><%=orderlist[j].wx_shop_name%>
								</div>
							</div>
							<dl class="goods-list">
 <%for (var k = 0;k<order_goods.length;k++){%>

									<a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=order_goods[k].goods_id%>">
										<div class="goods-image">
											<img
												src="<%=order_goods[k].goods_image_url%>"
												alt="">
										</div>
										<div class="goods-name"><%=order_goods[k].goods_name%></div>
										<div class="goods-price">
											<span>X<%=order_goods[k].goods_num%></span> <span class="gray">+<%=orderlist[j].level_money%></span>
										</div>
									</a>
								</dd>
<%}%>
							</dl>
							<div class="address">
								<div>
									<span>客户名：</span>尧哥 电商CTO
								</div>
								<div>
									<span>收货人：</span>电商导导师（131****8565）
								</div>
								<div>
									<span>收货地址：</span>黑龙江省双鸭山市尖山区***
								</div>
							</div>
						</div></li>
<%}%>
<%}%>
